on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  typescript_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn --frozen-lockfile
      - run: yarn test
