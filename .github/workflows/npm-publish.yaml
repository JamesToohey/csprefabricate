name: npm-publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC handshake
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn --immutable
      - run: yarn build
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          # Explicitly clearing this ensures npm doesn't look for a legacy token
          NODE_AUTH_TOKEN: ""
