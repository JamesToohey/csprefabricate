name: npm-publish

on:
  release:
    types: [published]


jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn --immutable
      - run: yarn build
      - name: Publish to npm
        run: npm publish --provenance --access public
